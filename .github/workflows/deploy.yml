name: Deploy Vite App to GitHub Pages

on:
  push:
    branches:
      - main   # hoáº·c master náº¿u repo cá»§a báº¡n dÃ¹ng branch nÃ y

permissions:
  contents: write   # cáº§n Ä‘á»ƒ push lÃªn branch gh-pages

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist   # ðŸ‘ˆ Vite build ra thÆ° má»¥c dist
          cname: www.lazy-guys.com
